<div id="new-item-wrapper">
	<div class="title-header">
		<span id="header-text">Add New Item</span>
	</div>

	<div class="input-form wrapper-content">
		<form>
			<div class="row">
				<div class="col">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemName">Item Name</label>
						<div class="col-sm-8">
							<input type="text" id="itemName" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemDescription">Item Description</label>
						<div class="col-sm-8">
							<input type="text" id="itemDescription" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemUnit">Unit</label>
						<div class="col-sm-8">
							<input type="text" id="itemUnit" class="form-control">
						</div>
					</div>
				</div>
				<div class="col">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemQuantity">Quantity</label>
						<div class="col-sm-8">
							<input type="number" id="itemQuantity" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemHSNCode">HSN Code</label>
						<div class="col-sm-8">
							<input type="number" id="itemHSNCode" class="form-control">
						</div>
					</div>

				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col">
					<label class="col-sm-4 col-form-label">Purchase Info</label>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemPurchasePrice">Unit Price</label>
						<div class="col-sm-8">
							<input type="number" id="itemPurchasePrice" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemPurchaseDiscount">Discounts</label>
						<div class="col-sm-8">
							<input type="number" id="itemPurchaseDiscount" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemPurchaseOffer">Offers</label>
						<div class="col-sm-8">
							<input type="number" id="itemPurchaseOffer" class="form-control">
						</div>
					</div>
				</div>
				<div class="col">
					<label class="col-sm-4 col-form-label">Sale Info</label>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemSalePrice">Unit Price</label>
						<div class="col-sm-8">
							<input type="number" id="itemSalePrice" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemPurchaseDiscount">Discounts</label>
						<div class="col-sm-8">
							<input type="number" id="itemPurchaseDiscount" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemPurchaseOffer">Offers</label>
						<div class="col-sm-8">
							<input type="number" id="itemPurchaseOffer" class="form-control">
						</div>
					</div>
				</div>

			</div>
			<div id="action-buttons">
				<button type="submit" class="btn button-save">Save</button>
				<button type="submit" class="btn button-cancel">Cancel</button>
			</div>

		</form>

	</div>

</div>
