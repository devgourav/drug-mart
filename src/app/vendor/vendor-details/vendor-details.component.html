<div id="vendor-details-wrapper">
	<div class="search-header">
		<div class="row">
			<div class="search-area col">
				<div class="input-form">
					<div class="input-group">
						<input type="text"placeholder="Search Vendors" class="search-box form-control">
						<button type="submit" class="btn button-filter">Filter Options</button>
					</div>
				</div>
			</div>
			<div class="new-item-area col">
				<a routerLink="New Vendor"><button class="btn button-save">New Vendor</button></a>
				<button class="btn button-filter">Export</button>
				<!-- <button class="btn button-filter">Import</button> -->
			</div>
		</div>
	</div>

	<div class="title-header">
		<span id="header-text">Vendor Details</span>
	</div>

	<div class="table-wrapper">
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th *ngFor="let vendorDetailsTableHeader of vendorDetailsTableHeaders" scope="col">{{vendorDetailsTableHeader}}</th>
				</tr>
			</thead>
			<tbody>
					<tr *ngFor="let vendor of vendorList">
							<td>{{ vendor?.name }}</td>
							<td>{{ vendor?.contactPersonName }}</td>
							<td>{{ vendor?.address }}</td>
							<td>{{ vendor?.emailId }}</td>
							<td>{{ vendor?.phoneNumber }}</td>
							<td>{{ vendor?.contactPersonPhoneNumber }}</td>
							<td>
								<button type="button" class="btn button-primary" (click)="editVendor(vendor.id)">View/Edit</button>
								<button type="button" class="btn button-cancel" (click)="deleteVendor(vendor.id)">Delete</button>
							</td>
					</tr>
			</tbody>
		</table>
	</div>


</div>
