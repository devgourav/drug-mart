<div id="client-details-wrapper">
	<div class="title-header">
		<span id="header-text">Add New Client</span>
	</div>

	<div class="input-form wrapper-content">
		<form [formGroup]="clientInputForm" >
			<div class="row">
				<div class="col-sm-8">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="clientName">Client Name</label>
						 <div class="col-sm-8">
						 	<input type="text" id="clientName" class="form-control" formControlName="name">
						 </div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="clientPhoneNumber">Phone Number</label>
						<div class="col-sm-8">
							<input type="tel" id="clientPhoneNumber" class="form-control" formControlName="phoneNumber">
						</div>

					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="clientEmailId">Email Id</label>
						<div class="col-sm-8">
							<input type="email" id="clientEmailId" class="form-control" formControlName="emailId">
						</div>

					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="clientWebsite">Website</label>
						<div class="col-sm-8">
							<input type="email" id="clientWebsite" class="form-control" formControlName="website">
						</div>

					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="clientGstin">GSTIN</label>
						<div class="col-sm-8">
							<input type="text" id="clientGstin" class="form-control" formControlName="GSTIN">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="clientContactPerson">Contact Person</label>
						<div class="col-sm-8">
							<input type="text" id="clientContactPerson" class="form-control" formControlName="contactPersonName">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="clientContactPhone">Contact Phone</label>
						<div class="col-sm-8">
							<input type="text" id="clientContactPhone" class="form-control" formControlName="contactPersonPhoneNumber">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="clientContactEmail">Contact Email</label>
						<div class="col-sm-8">
							<input type="text" id="clientContactEmail" class="form-control" formControlName="contactPersonEmailId">
						</div>
					</div>

						<div class="form-group row">
							<label class="col-sm-4 col-form-label" for="clientAddress">Address</label>
							<div class="col-sm-8">
								<textarea class="form-control" id="clientAddress" rows="3" formControlName="address"></textarea>
							</div>
						</div>



						<div class="form-group row">
							<label class="col-sm-4 col-form-label" for="clientAddressPinCode">Pin Code</label>
							<div class="col-sm-8">
								<input type="text" id="clientAddressPinCode" class="form-control" formControlName="pincode">
							</div>
						</div>


					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="clientNotes">Notes</label>
						<div class="col-sm-8">
							<textarea class="form-control" id="clientNotes" rows="3" formControlName="notes"></textarea>

				</div>
			</div>
			<div class="action-buttons">
				<button type="button" *ngIf="!client.id" (click)="setClient()" class="btn button-save">Save</button>
				<button type="button" *ngIf="client.id" (click)="updateClient()" class="btn button-save">Update</button>
