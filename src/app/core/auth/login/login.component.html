<div class="login-wrapper">
  <div class="input-form wrapper-content">
    <form [formGroup]="loginInputForm" (submit)="loginUser($event)">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="username">User Name</label>
            <div class="col-sm-8">
              <input type="text" id="username" class="form-control" formControlName="username">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="password">Password</label>
            <div class="col-sm-8">
              <input type="password" id="password" class="form-control" formControlName="password">
            </div>
          </div>

          <div class="action-buttons">
            <button type="submit" class="btn button-save">Login</button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
