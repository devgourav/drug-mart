<div id="offer-details-wrapper">
	<div class="title-header">
		<span id="header-text">Offer Details</span>
	</div>

	<div class="input-form">
		<form [formGroup]="offerInputForm">
			<div class="row">
				<div class="col col-md-6">
					<div class=" form-group row" [ngClass]="{'has-error':name.errors && (name.touched || name.dirty)}">
						<label class="col-md-4 col-form-label" for="offerName">Offer Name</label>
							<div class="col-md-8">
								<input maxlength="50" type="text" maxlength="100" id="offerName" class="form-control" formControlName="name">
							</div>
					</div>

					<div class=" form-group row">
						<label class="col-md-4 col-form-label" for="rate">Items</label>
							<div class="col-md-4">
								<input type="number" id="minItems" class="form-control" formControlName="minItems" appQuantity>
							</div>
					</div>

          <div class=" form-group row">
            <label class="col-md-4 col-form-label" for="rate">Free Items</label>
              <div class="col-md-4">
                <input type="number" id="freeItems" class="form-control" formControlName="freeItems" appQuantity>
              </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="description">Description</label>
            <div class="col-sm-8">
              <textarea maxlength="200" class="form-control" id="description" rows="3" formControlName="description" ></textarea>
            </div>
          </div>
				</div>
			</div>




			<div id="action-buttons">
				<button type="submit" [disabled]="!offerInputForm.valid" class="btn button-save"
				(click)="setOffer()">Add Offer</button>
			</div>

		</form>
	</div>

	<div class="table-wrapper row">
		<table class="col-sm-6 table table-striped">
			<thead>
				<tr>
					<th *ngFor="let offerDetailsTableHeader of offerDetailsTableHeaders" scope="col">{{offerDetailsTableHeader}}</th>
				</tr>
			</thead>
			<tbody>
					<tr *ngFor="let offer of offers">
							<td>{{ offer?.name }}</td>
							<td>{{ offer?.minItems }}</td>
              <td>{{ offer?.freeItems }}</td>
              <td>{{ calculatedDiscount(offer?.minItems,offer?.freeItems) }}</td>
							<td>
								<button type="button" class="btn button-cancel" (click)="deleteOffer(offer)">Delete</button>
							</td>
					</tr>
			</tbody>
		</table>
	</div>

	<div class="action-buttons">
		<button type="button" class="btn button-cancel" (click)="closeClicked()">Back</button>
	</div>
</div>
