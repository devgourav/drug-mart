<div id="settings-wrapper">
  <div class="page-appbar">
    <span class="header-text">Settings</span>
  </div>



  <div class="content-wrapper">
    <div class="settings-menu">
      <ul class="settings-list">
        <li *ngFor="let settingItem of settingItems">
          <a class="btn button" routerLink="{{settingItem}}">{{settingItem}}</a>
        </li>
      </ul>
    </div>

  </div>

</div>
