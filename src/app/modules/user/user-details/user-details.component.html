<div id="user-details-wrapper">
    <div class="search-header">
      <div class="row">
        <!-- <div class="search-area col">
          <div class="input-form">
            <div class="input-group">
              <input type="text" placeholder="Search Users" class="search-box form-control">
              <button type="submit" class="btn button-filter">Filter Options</button>
            </div>
          </div>
        </div> -->
        <div class="new-item-area col">
          <a routerLink="New User"><button class="btn button-save">New User</button></a>
          <button class="btn button-filter">Export</button>
          <!-- <button class="btn button-filter">Import</button> -->
        </div>
      </div>
      <p-toast [style]="{marginTop: '40px'}" position="top-center"></p-toast>
  
    </div>
  
    <div class="title-header">
      <span id="header-text">User Details</span>
    </div>
  
    <div class="table-wrapper">
  
        <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  
      <p-table #dt [columns]="tableHeaders" [value]="users">
        <ng-template pTemplate="caption">
          <div style="text-align: right">
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Search Users"
              (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
          </div>
        </ng-template>
  
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let tableHeader of tableHeaders" [pSortableColumn]="tableHeader.field">
              {{tableHeader.header}}
              <p-sortIcon [field]="tableHeader.field"></p-sortIcon>
            </th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user?.username }}</td>
            <td>{{ user?.email }}</td>
            <td>{{ user?.phoneNumber }}</td>
            <td>{{ user?.roles.admin }}</td>
            <td>{{ user?.roles.editor }}</td>
            <td>{{ user?.roles.subscriber }}</td>
            <td data-html2canvas-ignore>
              <button type="button" class="btn button-primary"
                (click)="editUser(user.id)">View/Edit</button>
              <button type="button" class="btn button-cancel" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>
  
        </ng-template>
      </p-table>
    </div>
  
  
  
  </div>
