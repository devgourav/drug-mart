<div id="user-details-wrapper">

  <div class="page-appbar">
		<span class="header-text">User Details</span>
		<div class="action-area">
			<button class="button button-filter">Export</button>
		</div>
  </div>
  <p-toast [style]="{marginTop: '40px'}" position="top-center"></p-toast>



  <div class="content-wrapper">
    <div class="table-wrapper">

      <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

      <p-table #dt [columns]="tableHeaders" [value]="users" [paginator]="true" [rows]="10">
        <ng-template pTemplate="caption">
          <div style="text-align: right">
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Search Users"
              (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr class="table-header">
            <th *ngFor="let tableHeader of tableHeaders" [pSortableColumn]="tableHeader.field">
              {{tableHeader.header}}
              <p-sortIcon [field]="tableHeader.field"></p-sortIcon>
            </th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr class="table-body">
            <td>{{ user?.username }}</td>
            <!-- <td>{{ user?.email }}</td> -->
            <td>{{ user?.phoneNumber }}</td>
            <td>{{ user?.roles.admin }}</td>
            <td>{{ user?.roles.editor }}</td>
            <td>{{ user?.roles.subscriber }}</td>
            <td data-html2canvas-ignore>
              <button type="button" class="button button-primary" (click)="editUser(user.id)">View/Edit</button>
              <button type="button" class="button button-cancel" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>

        </ng-template>
      </p-table>
    </div>

  </div>

</div>
