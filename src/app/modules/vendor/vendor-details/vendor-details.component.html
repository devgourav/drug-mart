<div id="vendor-details-wrapper">

	<div class="title-header">
		<span class="header-text">Vendor Details</span>
		<div class="action-area">
			<a routerLink="New Vendor"><button class="btn button-save">New Vendor</button></a>
			<button class="btn button-filter">Export</button>
		</div>
		<p-toast [style]="{marginTop: '40px'}" position="top-center"></p-toast>
	</div>

	<div class="content-wrapper">

		<div class="table-wrapper" #screen>

			<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

			<p-table #dt [columns]="tableHeaders" [value]="vendors">

				<ng-template pTemplate="caption">
					<div style="text-align: right">
						<i class="pi pi-search" style="margin:4px 4px 0 0"></i>
						<input type="text" pInputText size="50" placeholder="Search Vendors"
							(input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th *ngFor="let tableHeader of tableHeaders" [pSortableColumn]="tableHeader.field">
							{{tableHeader.header}}
							<p-sortIcon [field]="tableHeader.field"></p-sortIcon>
						</th>
						<th>Actions</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-vendor>
					<tr>
						<td>{{ vendor?.name }}</td>
						<td>{{ vendor?.contactPersonName }}</td>
						<td>{{ vendor?.address['streetAddress'] }}</td>
						<td>{{ vendor?.emailId }}</td>
						<td>{{ vendor?.phoneNumber }}</td>
						<td>{{ vendor?.contactPersonPhoneNumber }}</td>
						<td data-html2canvas-ignore>
								<button type="button" class="btn button-primary"
									(click)="editVendor(vendor.id)">View/Edit</button>
								<button type="button" class="btn button-cancel" (click)="deleteVendor(vendor)">Delete</button>
							</td>
					</tr>
				</ng-template>
			</p-table>


		</div>
	</div>

</div>
