<div id="vendor-details-wrapper">
	<div class="title-header">
		<span id="header-text">Add New Vendor</span>
	</div>

	<div class="input-form wrapper-content">
		<form [formGroup]="vendorInputForm" >
			<div class="row">
				<div class="col-sm-8">
					<div class="form-group row" [ngClass]="{'has-error':name.errors && (name.touched || name.dirty)}">
						<label class="col-sm-4 col-form-label" for="vendorName">Vendor Name</label>
						 <div class="col-sm-8">
						 	<input maxlength="100" type="text" id="vendorName" class="form-control" formControlName="name" appAlphabet>
						 </div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorPhoneNumber">Phone Number</label>
						<div class="col-sm-1">
							<input class="form-control" id="countryCode" placeholder="+91" disabled>
						</div>
						<div class="col-sm-7">
							<input maxlength="10" type="tel" id="vendorPhoneNumber" class="form-control" formControlName="phoneNumber" appQuantity>
						</div>

					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="emailId">Contact Email</label>
						<div class="col-sm-8">
							<input maxlength="100" type="text" id="emailId" class="form-control" formControlName="emailId" >
							<span class="has-error" *ngIf="emailId.errors && (emailId.touched || emailId.dirty)">
								Please Enter a valid Email Id.
							</span>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorWebsite">Website</label>
						<div class="col-sm-8">
							<input maxlength="100" type="email" id="vendorWebsite" class="form-control" formControlName="website">
						</div>

					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorGstin">GSTIN</label>
						<div class="col-sm-8">
							<input maxlength="15" type="text" id="vendorGstin" class="form-control" formControlName="GSTIN">
						</div>
					</div>

					<div class="form-group row" [ngClass]="{'has-error':contactPersonName.errors &&
					(contactPersonName.touched || contactPersonName.dirty)}">
						<label class="col-sm-4 col-form-label" for="vendorContactPerson">Contact Person</label>
						<div class="col-sm-8">
							<input maxlength="100" type="text" id="vendorContactPerson" class="form-control" formControlName="contactPersonName">
						</div>
					</div>

					<div class="form-group row" [ngClass]="{'has-error':contactPersonPhoneNumber.errors &&
					(contactPersonPhoneNumber.touched || contactPersonPhoneNumber.dirty)}">
						<label class="col-sm-4 col-form-label" for="vendorContactPhone">Contact Phone</label>
						<div class="col-sm-1">
							<input class="form-control" id="countryCode" placeholder="+91" disabled>
						</div>
						<div class="col-sm-7">
							<input maxlength="10" type="text" id="vendorContactPhone" class="form-control" formControlName="contactPersonPhoneNumber" appQuantity>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorContactEmail">Contact Email</label>
						<div class="col-sm-8">
							<input maxlength="100" type="text" id="vendorContactEmail" class="form-control" formControlName="contactPersonEmailId" >
							<span class="has-error" *ngIf="contactPersonEmailId.errors && (contactPersonEmailId.touched || contactPersonEmailId.dirty)">
								Please Enter a valid Email Id.
							</span>
						</div>
					</div>

						<div class="form-group row" [ngClass]="{'has-error':address.errors &&
						(address.touched || address.dirty)}">
							<label class="col-sm-4 col-form-label" for="vendorAddress">Address</label>
							<div class="col-sm-8">
								<textarea maxlength="200" class="form-control" id="vendorAddress" rows="3" formControlName="address"></textarea>
							</div>
						</div>



						<div class="form-group row" [ngClass]="{'has-error':pincode.errors &&
						(pincode.touched || pincode.dirty)}">
							<label class="col-sm-4 col-form-label" for="vendorAddressPinCode">Pin Code</label>
							<div class="col-sm-8">
								<input maxlength="6" type="text" id="vendorAddressPinCode" class="form-control" formControlName="pincode" appQuantity>
							</div>
						</div>


					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorNotes">Notes</label>
						<div class="col-sm-8">
							<textarea maxlength="200" class="form-control" id="vendorNotes" rows="3" formControlName="notes"></textarea>
						</div>
					</div>


				</div>
			</div>
			<div class="action-buttons">
				<button type="button" [disabled]="!vendorInputForm.valid" *ngIf="!vendorId" (click)="setVendor()" class="btn button-save">Save</button>
				<button type="button" [disabled]="!vendorInputForm.valid" *ngIf="vendorId" (click)="updateVendor()" class="btn button-save">Update</button>
				<button type="button" (click)="closeClicked()" class="btn button-cancel">Cancel</button>
			</div>

		</form>

	</div>
