<div id="vendor-details-wrapper">
	<div class="title-header">
		<span id="header-text">Add New Vendor</span>
	</div>

	<div class="input-form wrapper-content">
		<form [formGroup]="vendorInputForm" >
			<div class="row">
				<div class="col-sm-8">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorName">Vendor Name</label>
						 <div class="col-sm-8">
						 	<input type="text" id="vendorName" class="form-control" formControlName="name">
						 </div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorPhoneNumber">Phone Number</label>
						<div class="col-sm-8">
							<input type="tel" id="vendorPhoneNumber" class="form-control" formControlName="phoneNumber">
						</div>

					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorEmailId">Email Id</label>
						<div class="col-sm-8">
							<input type="email" id="vendorEmailId" class="form-control" formControlName="emailId">
						</div>

					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorWebsite">Website</label>
						<div class="col-sm-8">
							<input type="email" id="vendorWebsite" class="form-control" formControlName="website">
						</div>

					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorGstin">GSTIN</label>
						<div class="col-sm-8">
							<input type="text" id="vendorGstin" class="form-control" formControlName="GSTIN">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorContactPerson">Contact Person</label>
						<div class="col-sm-8">
							<input type="text" id="vendorContactPerson" class="form-control" formControlName="contactPersonName">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorContactPhone">Contact Phone</label>
						<div class="col-sm-8">
							<input type="text" id="vendorContactPhone" class="form-control" formControlName="contactPersonPhoneNumber">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorContactEmail">Contact Email</label>
						<div class="col-sm-8">
							<input type="text" id="vendorContactEmail" class="form-control" formControlName="contactPersonEmailId">
						</div>
					</div>

						<div class="form-group row">
							<label class="col-sm-4 col-form-label" for="vendorAddress">Address</label>
							<div class="col-sm-8">
								<textarea class="form-control" id="vendorAddress" rows="3" formControlName="address"></textarea>
							</div>
						</div>



						<div class="form-group row">
							<label class="col-sm-4 col-form-label" for="vendorAddressPinCode">Pin Code</label>
							<div class="col-sm-8">
								<input type="text" id="vendorAddressPinCode" class="form-control" formControlName="pincode">
							</div>
						</div>


					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="vendorNotes">Notes</label>
						<div class="col-sm-8">
							<textarea class="form-control" id="vendorNotes" rows="3" formControlName="notes"></textarea>

				</div>
			</div>
			<div class="action-buttons">
				<button type="button" *ngIf="!vendorId" (click)="setVendor()" class="btn button-save">Save</button>
				<button type="button" *ngIf="vendorId" (click)="updateVendor()" class="btn button-save">Update</button>
