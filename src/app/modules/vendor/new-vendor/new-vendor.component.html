							<label class="col-sm-2 col-form-label" for="vendorName">Vendor Name</label>
							<div class="col-sm-5">
								<input maxlength="100" type="text" id="vendorName" class="form-control"
									formControlName="name" [ngClass]="{'error-input': name.errors && (name.touched || name.dirty)}" appAlphabet>
							</div>
							<div class="col-sm-5 error-message">
								<p-message severity="error" text="Vendor name Should not be empty"
									*ngIf="name.errors && (name.touched || name.dirty)"></p-message>
							</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="vendorWebsite">Website</label>
							<div class="col-sm-5">
								<input maxlength="100" type="email" id="vendorWebsite" class="form-control"
									formControlName="website">
							</div>

						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="vendorGstin">GSTIN</label>
							<div class="col-sm-5">
								<input maxlength="15" type="text" id="vendorGstin" class="form-control"
									formControlName="GSTIN">
							</div>
						</div>


						<div class="form-group row" *ngIf="vendorId">
							<label class="col-sm-2 col-form-label" for="amountBalance">Amount Balance</label>
							<div class="col-sm-5">
								<input type="text" id="amountBalance" class="form-control"
									formControlName="amountBalance" disabled>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="contactPersonName">Contact Person</label>
							<div class="col-sm-5">
								<input maxlength="100" type="text" id="contactPersonName" class="form-control" formControlName="contactPersonName" [ngClass]="{'error-input': contactPersonName.errors && (contactPersonName.touched || contactPersonName.dirty)}">
							</div>
							<div class="col-sm-5 error-message">
								<p-message severity="error" text="Contact Person Should not be empty"
									*ngIf="contactPersonName.errors && (contactPersonName.touched || contactPersonName.dirty)">
								</p-message>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="contactPersonPhoneNumber">Contact Number</label>
							<div class="col-sm-4">
								<input maxlength="10" type="tel" id="contactPersonPhoneNumber" class="form-control"
									formControlName="contactPersonPhoneNumber" [ngClass]="{'error-input': contactPersonPhoneNumber.errors && (contactPersonPhoneNumber.touched || contactPersonPhoneNumber.dirty)}" appQuantity>
							</div>
							<div class="col-sm-5 error-message">
								<p-message severity="error" text="Phone Number Should not be empty."
									*ngIf="contactPersonPhoneNumber.errors && (contactPersonPhoneNumber.touched || contactPersonPhoneNumber.dirty)">
								</p-message>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="contactPersonEmailId">Contact Email</label>
							<div class="col-sm-5">
								<input maxlength="100" type="text" id="contactPersonEmailId" class="form-control"
									formControlName="contactPersonEmailId">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="drugLicense20B">Drug License 20B</label>
							<div class="col-sm-5">
								<input type="text" id="drugLicense20B" class="form-control"
									formControlName="drugLicense20B">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="drugLicense21B">Drug License 21B</label>
							<div class="col-sm-5">
								<input type="text" id="drugLicense21B" class="form-control"
									formControlName="drugLicense21B">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="vendorAddress">Address</label>
							<div class="col-sm-5">
								<textarea maxlength="200" class="form-control" id="vendorAddress" rows="3"
									formControlName="address" [ngClass]="{'error-input': address.errors && (address.touched || address.dirty)}"></textarea>
							</div>
							<div class="col-sm-5 error-message">
								<p-message severity="error" text="Address should not be empty"
									*ngIf="address.errors && (address.touched || address.dirty)">
								</p-message>
							</div>
						</div>



						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="vendorAddressPinCode">Pin Code</label>
							<div class="col-sm-5">
								<input maxlength="6" type="text" id="vendorAddressPinCode" class="form-control"
									formControlName="pincode" appQuantity>
							</div>
						</div>


						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="vendorNotes">Notes</label>
							<div class="col-sm-5">
								<textarea maxlength="200" class="form-control" id="vendorNotes" rows="3"
									formControlName="notes"></textarea>
							</div>
						</div>

						<div class="action-buttons">
								<button type="button" [disabled]="!vendorInputForm.valid" *ngIf="!vendorId" (click)="setVendor()"
									class="btn button button-save">Save</button>
								<button type="button" [disabled]="!vendorInputForm.valid" *ngIf="vendorId" (click)="updateVendor()"
									class="btn button button-save">Update</button>
								<button type="button" (click)="closeClicked()" class="button button-cancel">Cancel</button>
							</div>


					</div>
				</div>
			</form>
		</div>
	</div>
</div>
