<div class="sale-widget dash-widget">
    <div class="form-group row widget-title">
        <label for="Monthly Purchases" class="col-sm-12 col-form-label">Monthly Sales</label>
    </div>
  <div class="form-group row">
    <label for="Monthly Sales" class="col-sm-8 col-form-label">Amount</label>
    <div class="col-sm-4 widget-data">
      <span name="totalSale">{{ totalSale }}</span>
    </div>
  </div>

  <div class="form-group row">
    <label for="Monthly Sales" class="col-sm-8 col-form-label">Number of Sales:</label>
    <div class="col-sm-4 widget-data">
      <span name="noOfSales">{{ noOfSales }}</span>
    </div>
  </div>
</div>
