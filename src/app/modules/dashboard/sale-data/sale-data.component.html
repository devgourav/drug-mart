<div class="sale-widget widget-container">
  <div class="widget-title">
    <label for="Monthly Purchases">Monthly Sales</label>
  </div>


  <div class="widget-data">
    <div class="form-group row">
      <label for="Monthly Sales" class="col-sm-8">Amount</label>
      <div class="col-sm-4">
        <span name="totalSale">{{ totalSale }}</span>
      </div>
    </div>

    <div class="form-group row">
      <label for="Monthly Sales" class="col-sm-8">Number of Sales:</label>
      <div class="col-sm-4">
        <span name="noOfSales">{{ noOfSales }}</span>
      </div>
    </div>
  </div>
</div>
