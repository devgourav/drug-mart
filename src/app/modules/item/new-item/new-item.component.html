-<div id="new-item-wrapper">
	<div class="title-header">
		<span id="header-text">Add New Item</span>
	</div>

	<div class="input-form wrapper-content">
		<form [formGroup]="itemInputForm" (ngSubmit)="setItem()" ngNativeValidate>
			<div class="row">
				<div class="col">


					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemName">Item Name</label>
						<div class="col-sm-8">
							<input type="text" id="itemName" class="form-control" formControlName="name" required>
						</div>
					</div>


					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemDescription">Item Description</label>
						<div class="col-sm-8">
							<input type="text" id="itemDescription" class="form-control" formControlName="description">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemMfg">Item Manufacturer</label>
						<div class="col-sm-8">
							<input type="text" id="itemMfg" class="form-control" formControlName="manufacturer" required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemUnit">Pack Type</label>
						<div class="col-sm-8">
							<input type="text" id="itemUnit" class="form-control" formControlName="packType">
						</div>
					</div>
				</div>
				<div class="col">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemQuantity">Quantity</label>
						<div class="col-sm-8">
							<input type="number" id="itemQuantity" class="form-control" formControlName="quantity">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemHSNCode">HSN Code</label>
						<div class="col-sm-8">
							<input type="text" id="itemHSNCode" class="form-control" formControlName="HSNCode">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="batchNumber">Batch Number</label>
						<div class="col-sm-8">
							<input type="text" id="batchNumber" class="form-control" formControlName="batchNumber">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="expiryDate">Expiry Date</label>
						<div class="col-sm-8">
							<input type="date" id="expiryDate" class="form-control" formControlName="expiryDate">
						</div>
					</div>


				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col">
					<label class="col-sm-4 col-form-label">Sale Info</label>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemSalePrice">Min. Unit Price</label>
						<div class="col-sm-5">
							<input type="number" id="itemSalePrice" class="form-control" formControlName="saleCost" appCurrency>
						</div>
						<div class="col-sm-3">
							<span class="currency">&#8377;</span> <!-- &#8377; is the Rupee Symbol -->
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemMRP">MRP</label>
						<div class="col-sm-5">
							<input type="number" id="itemMRP" class="form-control" formControlName="itemMRP" appCurrency>
						</div>
						<div class="col-sm-3">
							<span class="currency">&#8377;</span>
						</div>
					</div>
					<!-- <div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemPurchaseDiscount">Discounts</label>
						<div class="col-sm-8">
							<input type="number" id="itemPurchaseDiscount" class="form-control" formControlName="saleDiscount">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemPurchaseOffer">Offers</label>
						<div class="col-sm-8">
							<input type="text" id="itemPurchaseOffer" class="form-control" formControlName="saleOffers">
						</div>
					</div>-->
				</div>

				<div class="col">
					<label class="col-sm-4 col-form-label">Purchase Info</label>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemPurchasePrice">Unit Price</label>
						<div class="col-sm-5">
							<input type="number" id="itemPurchasePrice" class="form-control" formControlName="purchaseCost" appCurrency>
						</div>
						<div class="col-sm-3">
							<span class="currency">&#8377;</span>
						</div>
					</div>
				</div>

			</div>
			<div id="action-buttons">
				<button type="submit" *ngIf="!itemId"  class="btn button-save">Save</button>
				<button type="button" *ngIf="itemId" (click)="updateItem()" class="btn button-save">Update</button>
				<button type="button" (click)="closeClicked()" class="btn button-cancel">Cancel</button>
			</div>

		</form>

	</div>

</div>
