-<div id="new-item-wrapper">
	<div class="title-header">
		<span id="header-text">Add New Item</span>
	</div>

	<div class="input-form wrapper-content">
		<form [formGroup]="itemInputForm" (ngSubmit)="setItem()">
			<div class="row">
				<div class="col">


					<div class="form-group row" [ngClass]="{'has-error':name.errors && (name.touched || name.dirty)}">
						<label class="col-sm-4 col-form-label" for="itemName">Item Name</label>
						<div class="col-sm-8">
							<input type="text" id="itemName" class="form-control" formControlName="name">
						</div>
					</div>


					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="itemDescription">Item Description</label>
						<div class="col-sm-8">
							<input type="text" id="itemDescription" class="form-control" formControlName="description">
						</div>
					</div>
					<div class="form-group row" [ngClass]="{'has-error':manufacturer.errors &&
					(manufacturer.touched || manufacturer.dirty)}">
						<label class="col-sm-4 col-form-label" for="itemMfg">Item Manufacturer</label>
						<div class="col-sm-8">
							<input type="text" id="itemMfg" class="form-control" formControlName="manufacturer">
						</div>
					</div>
					<div class="form-group row" >
						<label class="col-sm-4 col-form-label" for="itemUnit">Pack Type</label>
						<div class="col-sm-8">
							<input type="text" id="itemUnit" class="form-control" formControlName="packType">
						</div>
					</div>
				</div>
				<div class="col">
					<div class="form-group row" [ngClass]="{'has-error':quantity.errors && (quantity.touched || quantity.dirty)}">
						<label class="col-sm-4 col-form-label" for="itemQuantity">Quantity</label>
						<div class="col-sm-8">
							<input type="number" id="itemQuantity" class="form-control" formControlName="quantity" appQuantity>
						</div>
					</div>
					<div class="form-group row" [ngClass]="{'has-error':HSNCode.errors && (HSNCode.touched || HSNCode.dirty)}">
						<label class="col-sm-4 col-form-label" for="itemHSNCode">HSN Code</label>
						<div class="col-sm-8">
							<input type="text" id="itemHSNCode" class="form-control" formControlName="HSNCode">
						</div>
					</div>
					<div class="form-group row" [ngClass]="{'has-error':batchNumber.errors && (batchNumber.touched || batchNumber.dirty)}">
						<label class="col-sm-4 col-form-label" for="batchNumber">Batch Number</label>
						<div class="col-sm-8">
							<input type="text" id="batchNumber" class="form-control" formControlName="batchNumber">
						</div>
					</div>
					<div class="form-group row" [ngClass]="{'has-error':expiryDate.errors && (expiryDate.touched || expiryDate.dirty)}">
						<label class="col-sm-4 col-form-label" for="expiryDate">Expiry Date</label>
						<div class="col-sm-8">
							<input type="date" id="expiryDate" class="form-control" formControlName="expiryDate">
						</div>
					</div>


				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col">
					<label class="col-sm-4 col-form-label">Sale Info</label>
					<div class="form-group row" [ngClass]="{'has-error':saleCost.errors && (saleCost.touched || saleCost.dirty)}">
						<label class="col-sm-4 col-form-label" for="itemSalePrice">Min. Unit Price</label>
						<div class="col-sm-5">
							<input type="number" id="itemSalePrice" class="form-control" formControlName="saleCost" appCurrency>
						</div>
						<div class="col-sm-3">
							<span class="currency">&#8377;</span> <!-- &#8377; is the Rupee Symbol -->
						</div>
					</div>
					<div class="form-group row" [ngClass]="{'has-error':itemMRP.errors && (itemMRP.touched || itemMRP.dirty)}">
						<label class="col-sm-4 col-form-label" for="itemMRP">MRP</label>
						<div class="col-sm-5">
							<input type="number" id="itemMRP" class="form-control" formControlName="itemMRP" appCurrency >
						</div>
						<div class="col-sm-3">
							<span class="currency">&#8377;</span>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="saleDiscount">Discounts</label>
						<div class="col-sm-5">
							<input type="number" id="saleDiscount" class="form-control" formControlName="saleDiscount" appCurrency>
							<span class="has-error" *ngIf="saleDiscount.errors?.max && (saleDiscount.touched || saleDiscount.dirty)">
								Discount cannot be more than 100%
							</span>
						</div>
						<div class="col-sm-3">
							<span class="currency">%</span>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="paymentMethod">Offers</label>
						<div class="col-sm-8">
							<select name="saleOffers" id="saleOffers" formControlName="saleOffers" class="form-control">
								<option value="" [selected]="isSelected">Select Offers</option>
								<option *ngFor="let offer of offers" value="{{calculatedDiscount(offer.minItems,offer.freeItems)}}">{{offer.name}}</option>
							</select>
						</div>
					</div>

				</div>

				<div class="col">
					<label class="col-sm-4 col-form-label">Purchase Info</label>
					<div class="form-group row" [ngClass]="{'has-error':purchaseCost.errors && (purchaseCost.touched || purchaseCost.dirty)}">
						<label class="col-sm-4 col-form-label" for="itemPurchasePrice">Unit Price</label>
						<div class="col-sm-5">
							<input type="number" id="itemPurchasePrice" class="form-control" formControlName="purchaseCost" appCurrency >
						</div>
						<div class="col-sm-3">
							<span class="currency">&#8377;</span>
						</div>
					</div>
				</div>

			</div>
			<div id="action-buttons">
				<button type="submit" [disabled]="!itemInputForm.valid" *ngIf="!itemId" class="btn button-save">Save</button>
				<button type="button" [disabled]="!itemInputForm.valid" *ngIf="itemId" (click)="updateItem()" class="btn button-save">Update</button>
				<button type="button" (click)="closeClicked()" class="btn button-cancel">Cancel</button>
			</div>

		</form>

	</div>

</div>
