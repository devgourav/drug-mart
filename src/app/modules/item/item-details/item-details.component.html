<div id="item-details-wrapper">

	<div class="page-appbar">
			<span class="header-text">Item Details</span>
	
			<div class="action-area">
				<a routerLink="New Item"><button class="button button-save">New Item</button></a>
				<a routerLink="Price List"><button class="button button-save">Price List</button></a>
				<button class="button button-filter">Export</button>
			</div>
		</div>

		<p-toast [style]="{marginTop: '40px'}" position="top-center"></p-toast>


	<div class="content-wrapper">
		<div class="table-wrapper">

				<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>


			<p-table #dt [columns]="tableHeaders" [value]="items" [paginator]="true" [rows]="10">
				<ng-template pTemplate="caption">
					<div style="text-align: right">
						<i class="pi pi-search" style="margin:4px 4px 0 0"></i>
						<input type="text" pInputText size="50" placeholder="Search Items"
							(input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
					</div>
				</ng-template>

				<ng-template pTemplate="header">
					<tr class="table-header">
						<th *ngFor="let tableHeader of tableHeaders" [pSortableColumn]="tableHeader.field">
							{{tableHeader.header}}
							<p-sortIcon [field]="tableHeader.field"></p-sortIcon>
						</th>
						<th>Actions</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-item>
					<tr class="table-body">
						<td>{{ item?.name }}</td>
						<td>{{ item?.manufacturer }}</td>
						<td>{{ item?.HSNCode }}</td>
						<td>{{ item?.packType }}</td>
						<td class="currencyDisplay">{{ item?.purchaseCost }}</td>
						<!-- <td>{{ item?.saleCost }}</td> -->
						<td>{{ item?.quantity }}</td>
						<td data-html2canvas-ignore>
							<button type="button" class="button button-primary"
								(click)="editItem(item.id)">View/Edit</button>
							<button type="button" class="button button-cancel" (click)="deleteItem(item)">Delete</button>
						</td>
					</tr>

				</ng-template>
			</p-table>

		</div>

	</div>

</div>
