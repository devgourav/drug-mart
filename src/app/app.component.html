<div *ngIf="_authService.user | async as user; else login">
	<div *ngIf="_authService.user | async as user">
		<div id="container">
			<app-sidebar></app-sidebar>
			<div id="content">
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>


<ng-template #login>

	<div id="login-wrapper">

		<div class="login-header">
			<h2>Login/SignUp</h2>
		</div>

		<div class="row login-content">
			<div class="col">

				<div class="form-group">
					<button type="button" class="btn button-primary" (click)="_authService.googleLogin()">Google Signin</button>
				</div>

				<div class="form-group row">
					<div id="recaptcha-container"></div>
				</div>

				<div *ngIf="!this.confirmationResult">
					<div class="form-group row">
						<label class="col-sm-6 col-form-label" for="Enter Phone Number">Phone Number</label>
						<div class="col-sm-6">
							<input type="tel" name="phoneNumber" class="input form-control" [(ngModel)]="phoneNumber" placeholder="10 digit mobile no." required>
						</div>
					</div>

					<div class="form-group">
						<button type="button" class="btn button-primary" (click)="onSignInSubmit()">Log-In with Mobile Number</button>
					</div>
				</div>

				<div *ngIf="this.confirmationResult">

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="">Enter OTP</label>
						<div class="col-sm-8">
							<input type="number" name="verificationCode" class="input" [(ngModel)]="verificationCode" required>
						</div>
					</div>

					<div class="form-group">
						<button type="button" class="btn button-primary" (click)="verifyLoginCode()">Verify OTP</button>
					</div>

				</div>


			</div>
		</div>
	</div>
</ng-template>
