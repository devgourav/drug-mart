<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add New Item</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="billItemForm">
  <div class="modal-body">
    <div class="row">
      <div class="col">

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemName">Particular</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="itemName" formControlName="itemName">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemPackType">Pack type</label>
          <div class="col-sm-8">
            <select name="itemPackType" id="itemPackType" class="form-control" formControlName="packType">
              <option value="default" selected>Select Pack Type</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemHSN">HSN</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="itemHSN" formControlName="itemHSN">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemMfg">Manufacturer</label>
          <div class="col-sm-8">
            <select name="itemMfg" id="itemMfg" class="form-control" formControlName="manufacturer">
              <option value="default" selected>Select Manufacturer</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemBatchNumber">Batch Number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="itemBatchNumber" formControlName="batchNumber">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemExpiryDate">Expiry Date</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="itemExpiryDate" formControlName="expiryDate">
          </div>
        </div>


        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemQuantity">Quantity</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="itemQuantity" formControlName="quantity">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemRate">Rate</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="itemRate" formControlName="rate">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemMRP">MRP</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="itemMRP" formControlName="itemMRP">
          </div>
        </div>


        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemTax1">SGST</label>
          <div class="col-sm-8">
            <select name="itemTax1" id="itemTax1" class="form-control" formControlName="tax1">
              <option value = 6 selected>6%</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemTax2">CGST</label>
          <div class="col-sm-8">
            <select name="itemTax2" id="itemTax2" class="form-control" formControlName="tax2">
              <option value = 6 selected>6%</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemDiscount">Discount</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="itemDiscount" formControlName="discount">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="itemOffer">Offers</label>
          <div class="col-sm-8">
            <select name="itemOffer" id="itemOffer" class="form-control" formControlName="offer">
              <option value="default" selected>Select Offers</option>
            </select>
          </div>
        </div>


      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" *ngIf="billItem.itemName" class="btn button-primary" (click)="editBillItem();activeModal.close('Close')">Save Item</button>
    <button type="button" *ngIf="!billItem.itemName" class="btn button-primary" (click)="addBillItem();activeModal.close('Close')">Add Item</button>
    <button type="button" class="btn button-cancel" (click)="activeModal.close('Close')">Cancel</button>
  </div>
</form>
