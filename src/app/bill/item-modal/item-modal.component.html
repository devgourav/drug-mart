<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addItemModal">Add New Item</button>
<!-- Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addItemModalLabel">New Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="itemName">Particular</label>
                <div class="col-sm-8">
                  <select name="itemName" id="itemName" class="form-control" formControlName="itemName">
                    <option selected>Select Item</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="itemName">Manufacturer</label>
                <div class="col-sm-8">
                  <select name="itemCategory" id="itemCategory" class="form-control" formControlName="itemCategory">
                    <option selected>Select Manufacturer</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="itemQuantity">Quantity</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="itemQuantity" formControlName="itemQuantity">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="itemRate">Rate</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="itemRate" formControlName="itemRate">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="itemRate">Tax</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="itemTax" formControlName="itemTax">
                </div>
              </div>


              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="itemTax1">SGST</label>
                <div class="col-sm-8">
                  <select name="itemTax1" id="itemTax1" class="form-control" formControlName="itemTax1">
                    <option selected>Select SGST</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="itemTax2">CGST</label>
                <div class="col-sm-8">
                  <select name="itemTax2" id="itemTax2" class="form-control" formControlName="itemTax2">
                    <option selected>Select CGST</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="itemDiscount">Discount</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="itemDiscount" formControlName="itemDiscount">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="itemOffer">Offers</label>
                <div class="col-sm-8">
                  <select name="itemOffer" id="itemOffer" class="form-control" formControlName="itemOffer">
                    <option selected>Select CGST</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="col-sm-6">

              <div class="form-group row">
                <label class="col-sm-6 col-form-label" for="itemMRP">MRP</label>
                <div class="col-sm-6">
                  <span id="itemMRP"></span>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-6 col-form-label" for="itemExpiryDate">Expiry Date</label>
                <div class="col-sm-6">
                  <span id="itemExpiryDate"></span>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-6 col-form-label" for="itemOrgDiscount">Original Discount</label>
                <div class="col-sm-6">
                  <span id="itemOrgDiscount"></span>
                </div>
              </div>


            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn button-primary">Add to bill</button>
        <button type="button" class="btn button-cancel" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
